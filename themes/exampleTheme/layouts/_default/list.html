{{ define "main" }}

{{ $dateTime := .PublishDate.Format "02 January 2006" }}
{{ $dateFormat := .Site.Params.dateFormat | default "02 January 2006" }}

<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<div class="post">
    <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }} - {{ .PublishDate.Format $dateFormat }}</a></h3>
    <a class="summary" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>

</div>
{{ end }}
{{ end }}
